{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Shopping Cart Dropdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="cr/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav>
  <div class="container">
    <ul class="navbar-left">
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
    </ul> <!--end navbar-left -->

    <ul class="navbar-right">
      <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">3</span></a></li>
    </ul> <!--end navbar-right -->
  </div> <!--end container -->
</nav>
{% for i in ci %}

<div class="container">
  <div class="shopping-cart">
    <div class="shopping-cart-header">
              <a href="{% url 'remove' i.prodt.id %}"><i class="fa fa-trash" style="font-size:20px;color:black" ></i></a> &nbsp;<a href="{{i.prodt.get_url}}"> <img src="{{i.prodt.img.url}}"alt="{{i.prodt.name}}" style="height:70;width:70">
      <p>{{i.prodt.name}}</a> <span class="price">Price:{{i.total}}rs <br><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" style="font-size:14px"></i></a>&nbsp;&nbsp;{{i.quan}}&nbsp;&nbsp;<a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" style="font-size:14px"></i></a> </span></p>
          <p>{{i.prodt.price}}rs x 1</p>
      <p>Qty:{{i.quan}}</p>

  </div> <!--end shopping-cart -->
</div> <!--end container -->
</div>
    {% endfor %}

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
{% endblock %}
